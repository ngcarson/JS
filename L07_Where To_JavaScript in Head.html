<!DOCTYPE html>
<html lang="en">
<head>
	<title>W3 JavaScript Course</title>
	<meta charset="UTF-8">
	<script>
	function myFunction(){
		document.getElementById("demo").innerHTML = "Paragraph changed."
	}
	</script>
</head>
<body>
	<h1>A Web Page</h1>

	<p id="demo">A Paragraph</p>
	<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
